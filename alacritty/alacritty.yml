env:
  XTERM_version: "9999"
  TERM: xterm-256color

window:
  opacity: 0.83
  decorations: none
  padding:
    x: 8
    y: 8
  dimensions:
    columns: 150
    lines: 38

cursor:
  style:
    shape: Block
    blinking: On

font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Luxi Mono
    style: Oblique

  bold_italic:
    family: Luxi Mono
    style: Oblique

  size: 22

colors:
  primary:
    background: '#1a1b26'
    foreground: '#a9b1d6'

  normal:
    black:   '#32344a'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#ad8ee6'
    cyan:    '#449dab'
    white:   '#787c99'

  bright:
    black:   '#444b6a'
    red:     '#ff7a93'
    green:   '#b9f27c'
    yellow:  '#ff9e64'
    blue:    '#7da6ff'
    magenta: '#bb9af7'
    cyan:    '#0db9d7'
    white:   '#acb0d0'

key_bindings:
  - { key: Q, mods: Control, action: Quit}
  - { key: Up, mods: Control|Shift, action: ToggleFullscreen}
